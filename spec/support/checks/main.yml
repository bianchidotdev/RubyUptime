
testland:
  name: Testland Lab
  host: config.lab.testland.auth0.com

http-test:
  name: Testland Lab HTTP
  host: config.lab.testland.auth0.com
  protocol: http

mult-fails:
  name: Testland Lab Multiple Failures
  host: config.lab.testland.auth0.com
  success_criteria:
    status: 200
    error_threshold: 3
  frequency: 0

testland-missing-name:
  host: config.lab-2.testland.auth0.com

# test inheritance
testland-dev:
  name: Testland Lab 1
  host: config.lab.testland.auth0.com
  headers:
    Host: 'a0-1.config.lab.testland.auth0.com'
  success_criteria:
    status: 200 # deliberately not an array for test on coerce_success_criteria
  default: dev

testland-prod:
  name: Testland Lab PROD
  host: config.lab.testland.auth0.com
  default: prod

string-success-criteria:
  name: Test check with junk success criteria
  host: config.lab.testland.auth0.com
  success_criteria: "test"

ssl-success-criteria:
  name: Test check to be used with cert checking
  host: config.lab.testland.auth0.com
  success_criteria:
    - status: 200
      error_threshold: 3
      alert: 
        - slack-alerts
        - pager-duty-psaas
    - ssl:
        expiry: 1209600     # 14 * 24 * 60 * 60
      alert: email-ssl-alerts
    - ssl:
        valid: true
      alert: pager-duty-psaas